## Tools Executed
- âœ… **SAST:** Gosec, Semgrep
- âœ… **Secrets:** Gitleaks, TruffleHog  
- âœ… **Dependencies:** Trivy
- âœ… **IaC:** Trivy Misconfig

## Summary
- **Total Tools:** ${TOTAL_TOOLS}
- **Total Findings:** ${TOTAL_FINDINGS}

## View Results
ðŸ“ Check the **Security** tab in your repository for detailed findings.

All SARIF reports have been uploaded and are available for review in the workflow artifacts.
EOF
          
          cat security-summary.md
          echo "TOTAL_FINDINGS=${TOTAL_FINDINGS}" >> $GITHUB_ENV

      - name: Upload Summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
